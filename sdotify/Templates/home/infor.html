{% extends 'home/base.html' %}

{% block content %}

<div class="container mt-5">
    <h1>User Profile</h1>
    <table class="table">
        <tr>
            <th>Username:</th>
            <td>{{data.username}}</td>
        </tr>
        <tr>
            <th>Email:</th>
            <td>{{data.email }}</td>
        </tr>
        <tr>
            <th>Phone number: </th>
            <td>{{data.phone_number}}</td>
        </tr>
        <tr>
            <th>Date Joined:</th>
            <td>{{data.date_joined }}</td>
        </tr>
        <tr>
            <th>DOB:</th>
            <td>{{data.dob}}</td>
        </tr>
    </table>
</div>

{% endblock content %}
