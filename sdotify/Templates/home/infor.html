<!-- user_profile.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <!-- ThÃªm Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'static/css/style_home.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'static/bootstrap/css/bootstrap.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'static/bootstrap/css/bootstrap.css.min' %}">
</head>

<body>
    <div class="container mt-5">
        <h1>User Profile</h1>
        <table class="table">
            <tr>
                <th>Username:</th>
                <td>{{data.username}}</td>
            </tr>
            <tr>
                <th>Email:</th>
                <td>{{data.email }}</td>
            </tr>
            <tr>
                <th>Phone number: </th>
                <td>{{data.phone_number}}</td>
            </tr>
            <tr>
                <th>Date Joined:</th>
                <td>{{data.date_joined }}</td>
            </tr>
        </table>
    </div>
    <button type="submit"><a href="/edit">Edit Information</a></button>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    </script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
