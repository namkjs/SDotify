<!-- yourapp/templates/password_reset.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/resetpass.css' %}">
</head>

<body>
    <header>
        <div class="logo">
            <a href="{% url 'home' %}">
                <img src="{% static 'img/SDotify.jpg' %}">
            </a>
        </div>
    </header>

    <div class="class">
        <div class="main">
            <h1>Password Reset</h1>
            <br>
            <h3>Enter your Spotify username, or the email address that you <br> used to register. We'll send you an
                email with your username <br> and a link to reset your password.</h3>
        </div>
        <br>
        <div class="log-in">
            <form method="post">
                <label>Email address or username</label>
                <input type="text" placeholder="Email address or username" id="email" name="email">
                <div class="send">
                    <button type="submit">Send</button>
                </div>
            </form>

            <hr>
        </div>

        <div class="last">
            <span>If you still need help, check out</span>
            <a href="#">Spotify Support</a>
        </div>
    </div>
</body>

</html>
